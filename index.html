<!DOCTYPE html>
<html translate="no" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <style>
        @font-face {
            font-family: 'zabars';
            src: url('../assets/fonts/zabars.ttf') format('truetype');
        }
    </style>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/img/favicon/favicon.png" type="image/x-icon">

    <script src="../classes/world.class.js"></script>
    <script src="../classes/drawable-object.class.js"></script>
    <script src="../classes/movable-object.class.js"></script>
    <script src="../classes/keyboard.class.js"></script>
    <script src="../classes/cloud.class.js"></script>
    <script src="../classes/character.class.js"></script>
    <script src="../classes/background-object.class.js"></script>
    <script src="../classes/chicken-big.class.js"></script>
    <script src="../classes/chicken-small.class.js"></script>
    <script src="../classes/bottle.class.js"></script>
    <script src="../classes/coin.class.js"></script>
    <script src="../classes/level.class.js"></script>
    <script src="../classes/endboss.class.js"></script>
    <script src="../classes/statusbar-health.class.js"></script>
    <script src="../classes/statusbar-coin.class.js"></script>
    <script src="../classes/statusbar-bottle.class.js"></script>
    <script src="../classes/statusbar-endboss.class.js"></script>
    <script src="../classes/throwable-object.class.js"></script>
    <script src="../levels/level1.js"></script>
    <script src="../js/game.js"></script>

</head>

<body onload="init()">

    <h1>El Pollo Loco</h1>

    <canvas id="canvas"  width="720" height="480"></canvas>

    <div id="start-screen" class="start-screen">
        <img src="../assets/img/9_intro_outro_screens/start/startscreen_1.png" alt="startscreen-img" id="start-img" class="startscreen-img">
        <button onclick="startGame()" id="start-btn" class="startscreen-btns">Start Game</button>
        <div class="info-btns">
            <button onclick="showInstructions()" id="instruction-btn" class="startscreen-btns">Instructions</button>
            <button onclick="muteGamesounds()" id="volume-btn" class="startscreen-btns"><img class="volume-mute-btns" src="../assets/img/icons/volume-high-solid.svg" alt="volume-high-icon"></button>
            <button onclick="playGamesounds()" id="mute-btn" class="startscreen-btns"><img class="volume-mute-btns" src="../assets/img/icons/volume-xmark-solid.svg" alt="volume-muted-icon"></button>
            <button onclick="showImpressum()" id="impressum-btn" class="startscreen-btns">Impressum</button>
        </div>
    </div>

    <div id="instruction-screen" class="info-screen">
        <div class="close-btn-con">
            <button onclick="closeInstructions()" id="close-instructions-btn" class="startscreen-btns">Close</button>
        </div>
        <img class="instruction-img" src="../assets/img/instruction-keyboard.png" alt="keyboard-img">
    </div>

    <div id="impressum-screen" class="info-screen">
        <div class="close-btn-con">
            <button onclick="closeImpressum()" id="close-impressum-btn" class="startscreen-btns">Close</button>
        </div>
        <img class="info-img" src="../assets/img/info.png" alt="info-img">
    </div>
</body>
</html>
